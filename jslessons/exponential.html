<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exponential</title>
</head>
<body>
    <h2>exponential</h2>
    <p>** raises the first operand to the value of second operand.</p>
    <p id="demo">

    </p>
    <script>
        let valueOne=100;
        let valueTwo;
        valueTwo=valueOne**2;
        document.getElementById("demo").innerHTML=valueTwo;
    </script>
</body>
</html>
