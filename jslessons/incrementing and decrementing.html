<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementing and Decrementing</title>
</head>
<body>
    <main>
        <h2>Incrementing</h2>
        <p id="demo"></p>
        <h2>Decrementing</h2>
        <p id="demo2"></p>
    </main>
    
    <script>
        let valueOne="100";
        valueOne++;
        let valueTwo=valueOne;
        document.getElementById("demo").innerHTML=valueTwo;

        let valueONeOfDecrementing;
        valueONeOfDecrementing="200";
        valueONeOfDecrementing--;
        valueTwoOfDecremneting=valueONeOfDecrementing;
        document.getElementById("demo2").innerHTML=valueTwoOfDecremneting;
    </script>
</body>
</html>
