<script>
    let names = []
    let num = []
    let number = prompt("No. of Students");
    for (let i = 0; i < number; i++) {
        names.push(prompt("Number " + (i + 1) + " Student Name"))
        num.push(prompt("Enter the marks of " + names[i]))
        num[i] = Number.parseInt(num[i])
    }
    for (let j = 0; j < number; j++) {
        console.log(`${names[j]} got  ${num[j]} marks `)
    }
    
</script>
